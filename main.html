<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Insurance Form</title>
  </head>
  <body>
    <form action="" method="post">
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
      </div>
      <div>
        <label for="genderM">Male</label>
        <input type="radio" name="gender" id="gender" required />
        <label for="genderF">Female</label>
        <input type="radio" name="gender" id="gender" required />
      </div>
      <div>
        <label for="cars">Car brands</label>
        <select name="cars" id="cars">
          <option value="" selected disabled>--Please choose your car brand--</option>
          <option value="">BMW</option>
          <option value="">Audi</option>
          <option value="">Mercedez</option>
        </select>
      </div>
      <div>
        <label for="carage">Car Age</label>
        <input type="number" name="carage" id="carage" required />
      </div>
      <div>
        <label for="dop">Date of Purchase(dop)</label>
        <input type="date" name="dop" id="dop" required />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
